<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchProducts($event)" placeholder="输入你感兴趣的商品">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="product">
    <ion-row wrap>
      <ion-col button width-50 *ngFor="let p of products" (click)="goDetails(p)">
        <img src="{{p.pict_url}}">
        <p>{{p.title}}</p>
        <div class="list-price buy">
          <span class="price-new"><i>￥</i>{{p.zk_final_price}}</span>
          <i class="del">￥<span>{{p.reserve_price}}</span></i>
          <span class="good-btn">淘宝</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
